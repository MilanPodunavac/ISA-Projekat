<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
            <div class="card shadow-1-strong" style="border-radius: 1rem;">
                <h2>Account deletion requests</h2>
                <table mat-table [dataSource]="dataSourceAccountDeletionRequests" class="mat-elevation-z4">
                    <ng-container matColumnDef="text">
                        <th class="text-center" mat-header-cell *matHeaderCellDef> Reason </th>
                        <td mat-cell *matCellDef="let element"> {{element.text}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th class="text-center" mat-header-cell *matHeaderCellDef> User name </th>
                        <td mat-cell *matCellDef="let element"> {{element.user.firstName}} {{element.user.lastName}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="email">
                        <th class="text-center" mat-header-cell *matHeaderCellDef> User email </th>
                        <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumnsAccountDeletionRequests"></tr>
                    <tr
                        mat-row 
                        *matRowDef="let row; columns: displayedColumnsAccountDeletionRequests;"
                        (click)="updateClickedRowAccountDeletionRequests(row)"
                        [class.demo-row-is-clicked]="clickedRowAccountDeletionRequests.id === row.id"
                    ></tr>
                </table>
                <div style="padding: 30px 35px 15px 35px; text-align: center;">
                    <button mat-raised-button style= color="primary" [disabled]="clickedRowAccountDeletionRequests.id === undefined" (click)="acceptAccountDeletionRequest()">Accept account deletion request</button>
                    <button mat-raised-button color="primary" [disabled]="clickedRowAccountDeletionRequests.id === undefined" (click)="declineAccountDeletionRequest()">Decline account deletion request</button>
                </div>
            </div>
        </div>
    </div>
</div>

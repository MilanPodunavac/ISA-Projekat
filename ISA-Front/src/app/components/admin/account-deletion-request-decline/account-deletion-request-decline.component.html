<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-6">
            <div class="card shadow-1-strong" style="border-radius: 1rem;">
                <form [formGroup]="form" (submit)="onSubmit()">
                    <h2>Decline account deletion request</h2>

                    <div class="content">
                        <div class="input-field">
                            <input type="text" placeholder="Response *" formControlName="responseText">
                        </div>
                    </div>

                    <p style="text-align: center; padding: 20px 0px 0px 0px; color: red; font-size: large;">{{errorMessage}}</p>
                    <div class="action">
                        <button type="submit" [disabled]="!form.valid">Decline</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

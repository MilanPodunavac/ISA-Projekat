<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
            <div class="card shadow-1-strong" style="border-radius: 1rem;">
                <h2>Provider registration requests</h2>
                <table mat-table [dataSource]="dataSourceProviderRequests" class="mat-elevation-z4">
                    <ng-container matColumnDef="name">
                        <th class="text-center" mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th class="text-center" mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="phoneNumber">
                        <th class="text-center" mat-header-cell *matHeaderCellDef> Phone number </th>
                        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                    </ng-container>

                    <ng-container matColumnDef="location">
                        <th class="text-center" mat-header-cell *matHeaderCellDef> Location </th>
                        <td mat-cell *matCellDef="let element"> {{element.address}}, {{element.city}}, {{element.country}} </td>
                    </ng-container>

                    <ng-container matColumnDef="reasonForRegistration">
                        <th class="text-center" mat-header-cell *matHeaderCellDef> Reason for registration </th>
                        <td mat-cell *matCellDef="let element"> {{element.reasonForRegistration}} </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsProviderRequests"></tr>
                    <tr
                        mat-row 
                        *matRowDef="let row; columns: displayedColumnsProviderRequests;"
                        (click)="updateClickedRowProviderRequests(row)"
                        [class.demo-row-is-clicked]="clickedRowProviderRequests.id === row.id"
                    ></tr>
                </table>
                <div style="padding: 30px 35px 15px 35px; text-align: center;">
                    <button mat-raised-button color="primary" [disabled]="clickedRowProviderRequests.id === undefined" (click)="acceptProviderRequest()">Accept request</button>
                    <button mat-raised-button color="primary" [disabled]="clickedRowProviderRequests.id === undefined" (click)="declineProviderRequest()">Decline request</button>
                </div>
            </div>
        </div>
    </div>
</div>

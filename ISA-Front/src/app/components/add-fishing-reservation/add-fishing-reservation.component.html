<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-6">
            <div class="card shadow-1-strong" style="border-radius: 1rem;">
                <form [formGroup]="addReservationForm" (submit)="onSubmit()">
                    <h2>Add reservation</h2>

                    <div class="content">
                        <div class="input-field">
                            <label style="margin-right: 10px;">Start:</label>
                            <input type="date" formControlName="start"> 
                        </div>

                        <div class="input-field" style="width: 50%; display: inline-block;">
                            <input type="number" placeholder="Duration in days *" formControlName="durationInDays">
                        </div>
                        <div class="input-field" style="width: 50%; display: inline-block;">
                            <input type="number" placeholder="Number of people *" formControlName="numberOfPeople">
                        </div>

                        <mat-form-field style="margin-top: 20px; width:100%" appearance="fill">
                            <mat-label>Client</mat-label>
                            <mat-select formControlName="client">
                              <mat-option *ngFor="let client of allClients" [value]="client.id">
                                {{client.firstName}} {{client.lastName}}, {{client.email}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>

                        <mat-form-field style="margin-top: 20px; width:100%" appearance="fill">
                            <mat-label>Fishing trip tags</mat-label>
                            <mat-select formControlName="fishingTripTags" multiple>
                                <mat-option *ngFor="let tag of fishingTripTags" [value]="tag">{{tag}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <p style="color: red; font-size: large;">{{errorMessage}}</p>
                    </div>
                    <div class="action">
                        <button type="submit" [disabled]="!addReservationForm.valid">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

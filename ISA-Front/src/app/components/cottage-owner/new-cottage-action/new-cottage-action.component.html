<div class="container mb-3">
    <div class="panel-heading m-3">
        <h2>New cottage action</h2>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Cottage name:</label>
        <input type="text" class="form-control mb-1" [(ngModel)]="name" readonly>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Discount:</label>
        <input type="text" class="form-control mb-1" id="discount" [(ngModel)]="discount" placeholder="0" required>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Start date:</label>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="start">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Number of days:</label>
        <input type="text" class="form-control mb-1" id="numberOfDays" [(ngModel)]="numberOfDays" placeholder="0" required>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Number of people:</label>
        <input type="text" class="form-control mb-1" id="numberOfPeople" [(ngModel)]="numberOfPeople" placeholder="0" required>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Valid until and including:</label>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker1" [(ngModel)]="validUntil">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>
    <div *ngIf="newActionServices?.length" class="table-responsive m-1">
        <div class="panel-heading m-3">
            <h2>Additional Services List</h2>
        </div>
        <table class="table table-bordered table-striped table-hover" id="additionalServicesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let service of additionalServicesTableMap'>
                    <td>{{service}}</td>
                    <td><button (click)="RemoveService(service)" id="removeServiceBtn" class="btn btn-primary"><strong>remove</strong></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group mb-3">
        <label>Add additional service</label>
        <mat-form-field appearance="fill" class="form-control mb-2">
            <mat-select [(value)] = "selectedNewService">
              <mat-option *ngFor="let service of additionalServices" [value]="service.value">
                {{service.viewValue}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <button (click)="AddService()" class="btn btn-primary">Add</button>
    </div>
    <div>
        <button (click)="submit()"  class="btn btn-primary" id="submitButton">
            <strong>Submit</strong>
        </button>
    </div>
</div>

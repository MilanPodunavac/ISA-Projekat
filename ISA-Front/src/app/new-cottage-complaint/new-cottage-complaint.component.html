<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-6">
            <div class="card shadow-1-strong" style="border-radius: 1rem;">
                <form [formGroup]="addComplaintForm" (submit)="onSubmit()">
                    <h2>Send complaint</h2>

                    <div class="content">
                        <div class="input-field">
                            <p>Description</p>
                            <textarea name="textarea" style="width:100%;height:150px;" placeholder="Description" formControlName="description"></textarea>
                        </div>
                        
                        <p style="color: red; font-size: large;">{{errorMessage}}</p>
                    </div>
                    <div class="action">
                        <button type="submit" [disabled]="!addComplaintForm.valid">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-6">
            <div class="card shadow-1-strong" style="border-radius: 1rem;">
                <form [formGroup]="addReviewForm" (submit)="onSubmit()">
                    <h2>Send review</h2>

                    <div class="content">
                        <div class="slidecontainer">
                            <p>Grade:</p>
                            <input type="range" min="1" max="5" value="1" class="slider" step="1" id="myRange" list="volsettings" formControlName="grade">
                            <datalist id="volsettings">
                            <option value="1" label="1">1</option>
                            <option label="2">2</option>
                            <option label="3">3</option>
                            <option label="4">4</option>
                            <option label="5">5</option>
                            </datalist>
                          </div>
                        <div class="input-field">
                            <p>Description</p>
                            <textarea name="textarea" style="width:100%;height:150px;" placeholder="Description" formControlName="description"></textarea>
                        </div>
                        
                        <p style="color: red; font-size: large;">{{errorMessage}}</p>
                    </div>
                    <div class="action">
                        <button type="submit" [disabled]="!addReviewForm.valid">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
